version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: order-postgres
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
    ports:
      - "5440:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
